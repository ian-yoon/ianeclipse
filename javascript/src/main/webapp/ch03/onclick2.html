<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function change(img) {
	document.body.style.backgroundImage = "url(" + img + ")";
}
</script>
<style>
body {
	background-image: url('guinea.jpg');
	background-size: cover;
}
</style>
</head>
<body>

<h2 style="color:yellow;">change background</h2>
<input type="button" value="background 1" onclick="change('hamster.jpg')">
<input type="button" value="background 2" onclick="change('perfume.jpg')">

</body>
</html>
