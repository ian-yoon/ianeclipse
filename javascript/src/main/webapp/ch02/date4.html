<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function timer() {
	var now = new Date();
	var str = now.getFullYear() + "-" + (now.getMonth()+1) + "-" + now.getDate() + " "
			+ now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
	document.getElementById("div1").innerHTML = str;
}
setInterval("timer()", 1000);
</script>

</head>
<body onload="timer()">
	<div id="div1"></div>

</body>
</html>
