<title>Insert title here</title>
<script>
document.write("<table border='1'>");
document.write("<tr>");
document.write("<td>Celcius</td>");
document.write("<td>fahrenheit</td>");

for (i = 18; i <= 40; i ++) {
	document.write("<tr><td>"+i+"</td>");

}

</script>
