<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function multi_table() {
	var num = document.getElementById("num").value;
	var str = "";
	for (var i = 1; i <= 9; i ++) {
		str += num + "x" + i + "=" + num*i + "<br>";
	}
	document.getElementById("result").innerHTML = str;
}
</script>
</head>
<body>

<input type = "text" id = "num" value = "2" size = "5" >
<input type = "button" value = "OK" onclick = "multi_table()" >
<div id = "result"></div>

</body>
</html>
