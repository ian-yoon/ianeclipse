<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function init() {
	canvas = document.getElementById("myCanvas");
	context = canvas.getContext("2d");
	context.beginPath();
	context.arc(100, 100, 80, 0, 2.0*Math.PI, false);
	context.fillStyle="rgb(132, 209, 192)";
	context.fill();
	
	context.beginPath();
	context.arc(200, 200, 60, 1.0*Math.PI, 0, false);
	context.fillStyle="teal";
	context.fill();
}
</script>
<style>
body { margin:0; }
</style>

</head>
<body onload="init()">

<canvas id="myCanvas" width="1000px" height="1000px"></canvas>

</body>
</html>
