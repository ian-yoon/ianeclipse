<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script>
var count = 0;
var com = 0;
$(function() {
	com = Math.floor(Math.random() * 100)+1;
	$("#com").val(com);
});

function guess() {
	result="";
	number=parseInt($("#user").val());
	count++;
	if (number == com) result="맞았습니다";
	else if (number<com) result="더 큰 숫자를 입력하세요";
	else result="더 작은 숫자를 입력하세요";
	$("#result").val(result);
	$("#count").val(count);
}
</script>

</head>
<body>

<h2>Guess Number</h2>
number : <input type="text" id="user" size="5">
<input type="button" value="OK" onclick="guess()">
count : <input type="text" id="count" size="5">
hint : <input type="text" id="result" size="20">
random : <input type="text" id="com" size="5">

</body>
</html>
